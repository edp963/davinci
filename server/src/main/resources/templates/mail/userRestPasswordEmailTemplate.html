<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta content="email=no" name="format-detection"/>
    <title>Title</title>
    <style>
        html, body, div, header, h2, article, button, p {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #EAEDF1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 600px;
            display: flex;
            flex-direction: column;
        }

        header {
            flex: 0;
            background-color: #1B98E0;
            border-radius: 2px 2px 0 0;
            line-height: 56px;
            height: 56px;
            color: #fff;
            text-align: center;
        }

        article {
            flex: 1;
            background-color: #fff;
            border-radius: 0 0 2px 2px;
            padding: 32px;
        }

        .title {
            color: #444444;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .check-code {
            color: #444444;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .detail {
            font-size: 14px;
            color: rgba(0, 0, 0, .59);
        }

        .ticket {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <header>
            <h2>Davinci 验证码</h2>
        </header>
        <article>
            <div class="title">您好，Davinci 收到了 <span class="ticket" th:text="${ticket}">ticket@example.com</span> 重置密码的请求，<br>10
                分钟内有效：
            </div>
            <div class="check-code"><span th:text="${checkCode}">checkCode</span></div>
            <p class="detail">在系统要求您输入验证码时输入该验证码，以证明可通过此电子邮件地址与您联系。</p>
            <p class="detail">如果您没有提交重置密码的操作，可能是其他人误提供了您的电子邮件地址。您可以放心地忽略此电子邮件。</p>
        </article>
    </div>
</div>
</body>
</html>
